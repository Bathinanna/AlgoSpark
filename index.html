<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet" />
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <title>Sorting Algorithm Visualizer | Bathini Bathinanna</title>
</head>
<body>
  <div class="nav-container">
    <h2 class="title" onclick="window.location.reload()">Sorting Algorithm Visualizer</h2>
    <div class="navbar" id="navbar">
      <a id="random" onclick="RenderScreen()">Generate Array</a>
      <span class="options">
        <select id="menu" class="algo-menu">
          <option value="0">Choose Algorithm</option>
          <option value="1">Bubble Sort</option>
          <option value="2">Selection Sort</option>
          <option value="3">Insertion Sort</option>
          <option value="4">Merge Sort</option>
          <option value="5">Quick Sort</option>
        </select>
      </span>
      <span class="options">
        <select id="menu" class="size-menu">
          <option value="0">Array Size</option>
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="30">30</option>
          <option value="40">40</option>
          <option value="50">50</option>
          <option value="60">60</option>
          <option value="70">70</option>
          <option value="80">80</option>
          <option value="90">90</option>
          <option value="100">100</option>
        </select>
      </span>
      <span class="options">
        <select id="menu" class="input">
          <option value="N">Input</option>
          <option value="Y">Yes</option>
          <option value="N">No</option>
        </select>
      </span>
      <span class="options">
        <select id="menu" class="speed-menu">
          <option value="0">Speed</option>
          <option value="0.5">0.50x</option>
          <option value="0.75">0.75x</option>
          <option value="1">1.00x</option>
          <option value="2">2.00x</option>
          <option value="4">4.00x</option>
          <option value="3">5.00x</option>
          <option value="6">6.00x</option>
        </select>
      </span>
      <a class="start">Sort</a>
      <a class="icon"><i class="fa fa-bars"></i></a>
    </div>
  </div>
  <br />
  <div class="center">
    <div class="array"></div>
  </div>

  <div class="inputBoxParent">
    <label for="inputArr">Enter the array values separated by commas:</label>
    <input type="text" id="inputArr" name="inputArr" class="inputBox" style="color: black;"><br><br>
  </div>

<div class="platforms">
    <div class="platform leetcode">
        <a href="https://leetcode.com" target="_blank">
            <img src="path/to/leetcode-icon.png" alt="LeetCode" class="icon" />
            <span>LeetCode</span>
        </a>
    </div>
    <div class="platform hackerrank">
        <a href="https://www.hackerrank.com" target="_blank">
            <img src="path/to/hackerrank-icon.png" alt="HackerRank" class="icon" />
            <span>HackerRank</span>
        </a>
    </div>
    <div class="platform geeksforgeeks">
        <a href="https://www.geeksforgeeks.org" target="_blank">
            <img src="path/to/geeksforgeeks-icon.png" alt="GeeksforGeeks" class="icon" />
            <span>GeeksforGeeks</span>
        </a>
    </div>
</div>


  <!-- Footer showing time complexity and total execution time -->
  <footer class="footer">
    <p>Time Complexity = <span id="time"></span> | Total Time Taken = <span id="Ttime"></span> seconds</p>
  </footer>

  <!-- Additional Footer with social media links and author credits -->
  <div class="footerr">
    <div class="social-media">
      <a href="mailto:bathinibathinanna1432@gmail.com"><i class='bx bxl-gmail'></i></a>
      <a href="https://www.linkedin.com/in/bathinanna-b-321721253" target="_blank"><i class='bx bxl-linkedin-square'></i></a>
      <a href="https://github.com/Bathinanna" target="_blank"><i class='bx bxl-github'></i></a>
    </div>
    <div class="footerr-text">
      <p>COPYRIGHT &copy; 2024 Bathini Bathinanna | ALL RIGHTS RESERVED.</p>
    </div>
  </div>

  <!-- Scripts to manage sorting and visualization -->
  <script src="scripts/app.js"></script>
  <script src="scripts/helper.js"></script>
  <script src="scripts/sort-algorithms.js"></script>
  
  <script>
    const questions = {
      leetcode: [
        "Sort an Array",
        "Merge Sorted Array",
        "Maximum Gap",
        "Kth Largest Element in an Array",
        "Kth Smallest Element in a Sorted Matrix",
        "Height Checker",
        "Sorted Squares",
      ],
      hackerrank: [
        "Intro to Sorting",
        "Maximum Perimeter Triangle",
        "Mark and Toys",
        "Quick Sort 1",
        "Organizing Containers of Balls",
      ],
      geeksforgeeks: [
        "Bubble Sort",
        "Selection Sort",
        "Insertion Sort",
        "Merge Sort",
        "Quick Sort",
        "Radix Sort",
        "Counting Sort",
      ]
    };

    function showQuestions(platform) {
      const questionList = document.getElementById('questionList');
      questionList.innerHTML = ''; // Clear previous questions

      // Populate questions based on selected platform
      questions[platform].forEach(question => {
        const li = document.createElement('li');
        li.textContent = question;
        questionList.appendChild(li);
      });

      // Show the questions section
      document.getElementById('questions').style.display = 'block';
    }
  </script>
</body>
</html>
